<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="SG.css" />
    <link rel="stylesheet" href="Notifi_Profile.css" />
  </head>
  <body>
    <div class="element-dark-settings">
      <div class="div">
        <div class="auto-layout-vertical">
          <div class="auto-layout-vertical-2">
            <div class="theme-dark-component">
              <div class="auto-layout">
                <img class="iconly-light-outline" src="img/Arrow_Left.png" />
                <div class="title-section">Notification</div>
              </div>
            </div>
            <div class="auto-layout-vertical-3">
              <div class="auto-layout-2">
                <div class="text-wrapper">General Notification</div>
                <div class="state-enabled-theme"><div class="frame"></div></div>
              </div>
              <div class="auto-layout-2">
                <div class="text-wrapper">Sound</div>
                <div class="state-disabled-theme"><div class="frame-2"></div></div>
              </div>

              </div>

              </div>
              <div class="auto-layout-2">
                <div class="text-wrapper">New Service Available</div>
                <div class="state-disabled-theme"><div class="frame-2"></div></div>
              </div>
              <div class="auto-layout-2">
                <div class="text-wrapper">New tips available</div>
                <div class="state-disabled-theme"><div class="frame-2"></div></div>
              </div>
            </div>
          </div>
        </div>
        <div class="type-default">
          <div class="text-wrapper-2">9:41</div>
          <img class="group" src="img/Signal_Icon.png" />
          <div class="group-2"></div>
          <div class="group-wrapper">
            <div class="group-3">
              <div class="overlap-group"><img class="vector" src="img/Battery_Icon.png" /></div>
              <img class="img" src="img/image.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
