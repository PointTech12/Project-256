<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Fill Your Profile</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="SG.css" />
    <link rel="stylesheet" href="Sign_Up_Profile.css" />
  </head>
  <body>
    <main class="element-dark-fill-profile">
      <div class="div">
        <form class="auto-layout-vertical" novalidate>
          <div class="auto-layout-vertical-2">
            <header class="theme-dark-component">
              <div class="auto-layout">
                <button type="button" class="back-button" aria-label="Go back">
                  <img class="iconly-light-outline" src="img/Arrow_Left.png" alt="" />
                </button>
                <h1 class="title-section">Fill Your Profile</h1>
              </div>
            </header>
            <div class="auto-layout-vertical-3">
              <div class="type-edit-avatar">
                <button type="button" class="avatar-edit-button" aria-label="Edit profile picture">
                  <img class="iconly-bold-edit" src="img/Edit_Square.png" alt="" />
                </button>
              </div>
              <div class="form-fields">
                <div class="status-default-type">
                  <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    class="form-input"
                    placeholder="Full Name"
                    aria-label="Full Name"
                  />
                </div>
                <div class="status-default-type">
                  <input
                    type="text"
                    id="nickname"
                    name="nickname"
                    class="form-input"
                    placeholder="Nickname"
                    aria-label="Nickname"
                  />
                </div>
                <div class="status-default-type">
                  <input
                    type="date"
                    id="dateOfBirth"
                    name="dateOfBirth"
                    class="form-input"
                    placeholder="Date of Birth"
                    aria-label="Date of Birth"
                  />
                  <img class="img" src="img/Calendar.png" alt="" />
                </div>
                <div class="status-default-type">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="Email"
                    aria-label="Email"
                  />
                  <img class="img" src="img/Message_Icon_1.png" alt="" />
                </div>
                <div class="status-default-type">
                  <div class="auto-layout-2">
                    <img class="mask-group" src="img/Flag.png" alt="Country flag" />
                    <img class="iconly-light-arrow" src="img/Arrow_Down_2.png" alt="" />
                  </div>
                  <input
                    type="tel"
                    id="phoneNumber"
                    name="phoneNumber"
                    class="form-input"
                    placeholder="Phone Number"
                    aria-label="Phone Number"
                  />
                </div>
                <div class="status-default-type">
                  <select id="gender" name="gender" class="form-input" aria-label="Gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                  </select>
                  <img class="img" src="img/Arrow_Down_2.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="type-button-type">
            <span class="button">Continue</span>
          </button>
        </form>
        <div class="type-default" role="banner">
          <div class="text-wrapper">9:41</div>
          <img class="group" src="img/Signal_Icon.png" alt="Signal strength" />
          <div class="group-2"></div>
          <div class="group-wrapper">
            <div class="group-3">
              <div class="overlap-group"><img class="vector" src="img/Battery_Icon.png" alt="" /></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
