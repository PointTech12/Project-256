<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="SG.css" />
    <link rel="stylesheet" href="EditProfile.css" />
  </head>
  <body>
    <div class="element-dark-settings">
      <div class="div">
        <div class="auto-layout-vertical">
          <div class="auto-layout-vertical-2">
            <div class="theme-dark-component">
              <div class="auto-layout">
                <img class="iconly-light-outline" src="img/Arrow_Left.png" />
                <div class="title-section">Edit Profile</div>
              </div>
            </div>
            <div class="auto-layout-vertical-3">
              <div class="status-fill-type"><div class="label">Andrew Ainsley</div></div>
              <div class="status-fill-type"><div class="label">Andrew</div></div>
              <div class="status-fill-type">
                <div class="label">12/27/1995</div>
                <img class="iconly-curved" src="img/Calendar.png" />
              </div>
              <div class="status-fill-type">
                <div class="label">andrew_ainsley@yourdomain.com</div>
                <img class="iconly-curved" src="img/Message_Icon_1.png" />
              </div>
              <div class="status-fill-type">
                <div class="label">United States</div>
                <div class="iconly-bold-arrow"></div>
              </div>
              <div class="status-fill-type">
                <div class="auto-layout-2">
                  <img class="mask-group" src="img/Flag.png" />
                  <div class="iconly-light-arrow"></div>
                </div>
                <p class="label">+1 111 467 378 399</p>
              </div>
              <div class="status-fill-type">
                <div class="label">Male</div>
                <div class="iconly-bold-arrow-2"></div>
              </div>
            </div>
            <div class="type-button-type">
              <button type="button" class="button">Update</button>
            </div>

          <div class="text-wrapper">9:41</div>

          <div class="group-wrapper">
            <div class="group-3">
              <div class="overlap-group"><img class="vector" src="img/Battery_Icon.png" /></div>
          </div>
        </div>
      -->

    </div>
