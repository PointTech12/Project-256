<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Create Account - Sign Up</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="SG.css" />
    <link rel="stylesheet" href="SignUp_2.css" />
  </head>
  <body>
    <main class="element-dark-sign-up-blank">
      <div class="div">
        <section class="auto-layout-vertical">
          <header class="theme-dark-component">
            <nav class="auto-layout">
              <button type="button" class="back-button" aria-label="Go back">
                <img class="iconly-light-outline" src="img/Arrow_Left.png" alt="" />
              </button>
            </nav>
          </header>
          <h1 class="create-your-account">Create your<br />Account</h1>
          <form class="auto-layout-vertical-2" novalidate>
            <div class="status-default-type">
              <img class="img" src="img/Message_Icon_1.png" alt="" />
              <label for="email" class="label">Email</label>
              <input type="email" id="email" name="email" class="input-field" required aria-describedby="email-error" />
            </div>
            <div class="status-default-type">
              <img class="img" src="img/Lock_Icon.png" alt="" />
              <label for="password" class="label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="input-field"
                required
                aria-describedby="password-error"
              />
              <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                <img class="img" src="img/Pass_Hidden_Icon.png" alt="" />
              </button>
            </div>
            <div class="style-text-theme">
              <input type="checkbox" id="remember" name="remember" class="checkbox-input" />
              <label for="remember" class="checkbox-label">
                <span class="rectangle" aria-hidden="true"></span>
                <span class="unchecked">Remember me</span>
              </label>
            </div>
            <button type="submit" class="type-button-type">
              <span class="button">Sign up</span>
            </button>
          </form>
          <div class="auto-layout-vertical-2">
            <div class="auto-layout-2">
              <div class="theme-dark-divider" aria-hidden="true"></div>
              <span class="text-wrapper">or continue with</span>
              <div class="theme-dark-divider-2" aria-hidden="true"></div>
            </div>
            <div class="auto-layout-3" role="group" aria-label="Social login options">
              <button type="button" class="type-login-type" aria-label="Sign up with Facebook">
                <div class="auto-layout-4">
                  <div class="frame">
                    <img class="vector" src="img/Facebook_Icon.png" alt="" />
                  </div>
                </div>
              </button>
              <button type="button" class="auto-layout-wrapper" aria-label="Sign up with Google">
                <div class="auto-layout-5">
                  <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                      <img class="vector-5" src="img/Google_Icon.png" alt="" />
                    </div>
                  </div>
                </div>
              </button>
              <button type="button" class="type-login-type" aria-label="Sign up with Apple">
                <div class="auto-layout-4">
                  <div class="group-wrapper">
                    <div class="group">
                      <img class="vector-6" src="img/Apple_Icon.png" alt="" />
                    </div>
                  </div>
                </div>
              </button>
            </div>
          </div>
          <div class="auto-layout-6">
            <span class="text-wrapper-2">Already have an account?</span>
            <a href="#" class="text-wrapper-3">Sign in</a>
          </div>
        </section>
        <div class="type-default" role="banner" aria-label="Status bar">
          <time class="text-wrapper-4">9:41</time>
          <img class="group-2" src="img/Battery_Icon.png" alt="Signal strength" />
          <div class="group-3" aria-label="WiFi signal"></div>
          <div class="div-wrapper">
            <div class="group-4" aria-label="Battery status">
              <img class="vector-8" src="img/vector-8.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
