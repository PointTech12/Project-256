<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Write a Review - Kurla Station</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="SG.css" />
    <link rel="stylesheet" href="Review.css" />
  </head>
  <body>
    <main class="review-frame">
      <div class="div">
        <div class="auto-layout-vertical">
          <div class="auto-layout-vertical-2">
            <header class="theme-dark-component">
              <div class="auto-layout">
                <button type="button" class="back-button" aria-label="Go back">
                  <img class="img" src="img/Arrow_Left.png" alt="" />
                </button>
                <h1 class="title-section">Write a Review</h1>
              </div>
            </header>
            <section class="auto-layout-vertical-2">
              <div class="auto-layout-2">
                <div class="auto-layout-vertical-3">
                  <h2 class="text-wrapper">Kurla Station</h2>
                  <p class="text-wrapper-2">Station Details</p>
                </div>
                <button type="button" aria-label="Bookmark station">
                  <img class="img" src="img/Bookmark_Review.png" alt="" />
                </button>
              </div>
              <div class="score">
                <label class="text-wrapper-3"></label>
                <div class="star-group" role="group" aria-label="Rating">
                  <div class="star-group-2">
                    <button type="button" class="star-button" aria-label="Rate 1 star">
                      <img class="star" src="img/Star_Review.png" alt="" />
                    </button>
                    <button type="button" class="star-button" aria-label="Rate 2 stars">
                      <img class="star-2" src="img/Star_Review.png" alt="" />
                    </button>
                    <button type="button" class="star-button" aria-label="Rate 3 stars">
                      <img class="star-2" src="img/Star_Review.png" alt="" />
                    </button>
                    <button type="button" class="star-button" aria-label="Rate 4 stars">
                      <img class="star-2" src="img/Star_Review.png" alt="" />
                    </button>
                    <button type="button" class="star-button" aria-label="Rate 5 stars">
                      <img class="star-3" src="img/Star_Review.png" alt="" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="auto-layout-3">
                <div class="size-medium-type">
                  <img class="img-2" src="img/Location_Review.png" alt="Distance" />
                  <span class="chips">2 km</span>
                </div>
                <div class="size-medium-type-2">
                  <img class="img-2" src="img/Time_Review.png" alt="Hours" />
                  <span class="chips">8 AM - 10 PM</span>
                </div>
                <div class="chips-wrapper">
                  <span class="chips">Option</span>
                </div>
              </div>
              <div class="div-wrapper">
                <h3 class="text-wrapper-4">Description</h3>
              </div>
            </section>
          </div>
          <div class="status-default-type">
            <label for="review-textarea" class="visually-hidden">Write your review</label>
            <textarea id="review-textarea" class="label" placeholder="Review..." rows="10"></textarea>
          </div>
          <div class="add-image">
            <button type="button" class="frame" aria-label="Add image">
              <img class="add-filled" src="img/Add_Review.png" alt="" />
            </button>
          </div>
        </div>
        <div class="auto-layout-wrapper">
          <div class="auto-layout-3">
            <button type="button" class="type-button-type">
              <span class="button">Cancel</span>
            </button>
            <div class="button-wrapper">
              <button type="submit" class="button">Post Review</button>
            </div>
          </div>
        </div>
        <!-- <div class="type-default" role="banner">
          <div class="text-wrapper-5">9:41</div>
          <img class="group" src="img/Signal_Icon.png" alt="Signal strength" />
          <div class="group-2" aria-label="WiFi indicator"></div>
          <div class="group-wrapper">
            <div class="group-3">
              <div class="overlap-group">
                <img class="vector" src="img/Battery_Icon.png" alt="" />
              </div>
              <img class="vector-2" src="img/vector.svg" alt="" />
            </div>
          </div>
        </div> -->
      </div>
    </main>
  </body>
</html>
