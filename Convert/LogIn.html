<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Login to your Account</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="SG.css" />
    <link rel="stylesheet" href="LogIn.css" />
  </head>
  <body>
    <div class="element-dark-sign-in">
      <div class="div">
        <header class="type-default" role="banner">
          <time class="text-wrapper-5">9:41</time>
          <img class="group-2" src="img/Signal_Icon.png" alt="Signal strength indicator" />
          <div class="group-3" aria-label="WiFi indicator"></div>
          <div class="group-4" aria-label="Battery indicator">
            <div class="group-5">
              <div class="vector-wrapper"><img class="vector-7" src="img/Battery_Icon.png" alt="" /></div>
              <img class="vector-8" src="img/vector-6.svg" alt="" />
            </div>
          </div>
        </header>
        <main class="auto-layout-vertical">
          <nav class="theme-dark-component" role="navigation">
            <div class="auto-layout">
              <button class="back-button" type="button" aria-label="Go back">
                <img class="iconly-light-outline" src="img/Arrow_Left.png" alt="" />
              </button>
            </div>
          </nav>
          <h1 class="login-to-your">Login to your<br />Account</h1>
          <form class="auto-layout-vertical-2" novalidate>
            <div class="status-default-type">
              <img class="img" src="img/Message_Icon_1.png" alt="" />
              <label for="email" class="label">Email</label>
              <input type="email" id="email" name="email" class="input-field" required aria-describedby="email-error" />
            </div>
            <div class="status-default-type">
              <img class="img" src="img/Lock_Icon.png" alt="" />
              <label for="password" class="label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="input-field"
                required
                aria-describedby="password-error"
              />
              <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                <img class="img" src="img/Pass_Hidden_Icon.png" alt="" />
              </button>
            </div>
            <div class="style-text-theme">
              <input type="checkbox" id="remember-me" name="remember-me" class="checkbox-input" />
              <label for="remember-me" class="checkbox-label">
                <div class="rectangle" aria-hidden="true"></div>
                <span class="unchecked">Remember me</span>
              </label>
            </div>
            <div class="type-button-type">
              <button type="submit" class="button">Sign in</button>
            </div>
            <a href="#forgot-password" class="text-wrapper">Forgot the password?</a>
          </form>
          <section class="auto-layout-vertical-3" aria-labelledby="social-login-heading">
            <div class="auto-layout-2">
              <div class="theme-dark-divider" aria-hidden="true"></div>
              <h2 id="social-login-heading" class="text-wrapper-2">or continue with</h2>
              <div class="theme-dark-divider-2" aria-hidden="true"></div>
            </div>
            <div class="auto-layout-3" role="group" aria-label="Social login options">
              <button type="button" class="type-login-type" aria-label="Sign in with Facebook">
                <div class="auto-layout-4">
                  <div class="frame"><img class="vector" src="img/Facebook_Icon.png" alt="" /></div>
                </div>
              </button>
              <button type="button" class="auto-layout-wrapper" aria-label="Sign in with Google">
                <div class="auto-layout-5">
                  <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                      <img class="vector-3" src="img/Google_Icon.png" alt="" />
                  </div>
                </div>
              </button>
              <button type="button" class="div-wrapper" aria-label="Sign in with Apple">
                <div class="auto-layout-4">
                  <div class="group-wrapper">
                    <div class="group"><img class="vector-6" src="img/Apple_Icon.png" alt="" /></div>
                  </div>
                </div>
              </button>
            </div>
          </section>
          <footer class="auto-layout-6">
            <span class="text-wrapper-3">Don't have an account?</span>
            <a href="#sign-up" class="text-wrapper-4">Sign up</a>
          </footer>
        </main>
      </div>
    </div>
  </body>
</html>
